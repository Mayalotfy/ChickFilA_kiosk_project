<!DOCTYPE html>
<body>
    <div id="nav-container"></div>
    <nav class="navbar navbar-dark justify-content-between" style="background-color: #E60E33;">
        <a class="navbar-brand" href="{{ url_for('serverMenuCat', cat = 'Entrees') }}" style="color: #fff;">Order #:{{newOrder.ordernumber}}</a>
        <a href="#" class="map-btn" style="color: #fff; font-weight: bold;">Store Location</a>
        <a class="navbar-brand" href="{{ url_for('server') }}" style="color: #fff;font-weight: bold; font-size: 15px">Back To Server Dashbaord</a>

        </a>
        
        <!--Translate-->
        <div id="google_translate_element" class="d-flex align-items-center"  style="background-color: #E60E33; font-weight: bold;">
        </div>
    </nav>
    <div id="map-container" style="display:none;">
        <iframe src="{{url_for('map') }}" width="100%" height="500" frameborder="0"></iframe>
    </div>
    
    <style>
        .navbar-brand:hover,    
        .map-btn:hover {
        color: #000 !important;
        }
    
        .goog-tooltip:hover {
        display: none !important;
        }
    </style>

    <!--Map-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
            
            var $googleDiv = $("#google_translate_element .skiptranslate");
            var $googleDivChild = $("#google_translate_element .skiptranslate div");
            $googleDivChild.next().remove();
            $googleDiv.contents().filter(function(){
                return this.nodeType === 3 && $.trim(this.nodeValue) !== '';
            }).remove();            
        }

        $(document).ready(function(){
            $(".map-btn").click(function(){
                $("#map-container").slideToggle("slow");
            });   
        });
    </script>
</body>
