<!DOCTYPE html>
<html>
<head>
    <title>Manager Dashboard</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/manager.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-xRgHcFhTWEJeY6FmdnM40M2RRUJfBJZBV+6nQQOr9UWyD6U/dGGbswvL5W0e8B5F" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-FuNtQLhhNtS15IlOxHx3MUq3J7sjhOIb4uV7oD+mnSpHiVZzCgW8Xx7Eem1t3qzh" crossorigin="anonymous"></script>
    

</head>
<body>
    <h1>Manager's Dashboard</h1>
    <p class="timestamp">Login Time:{{ timestamp }}</p>
    <div class = blocks>
        <ul class="list-unstyled">
            <li><a href="{{ url_for('items') }}"><br>Items on the <br> Menu  <i class="bi bi-card-list"></i></a></li>
            <li><a href="{{ url_for('ingredients') }}"><br>Inventory <br><i class="bi bi-box-seam"></i></a></li>
            <li><a href="{{ url_for('orders') }}"><br>Order History <br><i class="bi bi-receipt"></i></a></li>
            <li><a href="{{ url_for('employees') }}"><br>Employee List <br><i class="bi bi-people"></i></a></li>
            <li><a href="{{ url_for('contacts') }}"><br>Emergency <br> Contacts <i class="bi bi-phone"></i></a></li>
            <li><a href="{{ url_for('vendors') }}"><br>Vendors List <br><i class="bi bi-truck"></i></a></li>
            <li><a href="{{ url_for('x_z_reports') }}"><br>X and Z <br> Reports <i class="bi bi-graph-up"></i></a></li>
            <li><a href="{{ url_for('logout') }}"><br>Logout <br><i class="bi bi-box-arrow-right"></i></a></li>
        </ul>
        
        

    </div>
</body>
</html>
