<!DOCTYPE html>
<html>
<head>
    <title>Server Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/server.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-xRgHcFhTWEJeY6FmdnM40M2RRUJfBJZBV+6nQQOr9UWyD6U/dGGbswvL5W0e8B5F" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-FuNtQLhhNtS15IlOxHx3MUq3J7sjhOIb4uV7oD+mnSpHiVZzCgW8Xx7Eem1t3qzh" crossorigin="anonymous"></script>
    
</head>
<body>
    <h1>Server's View</h1>
    <p class="timestamp">Login Time:{{ timestamp }}</p>
    <div class = blocks>
       <ul class="list-unstyled">
            <li><a href="{{ url_for('serverMenuCat', cat = 'Entrees') }}"<br>Order<br><i class="bi bi-card-list"></i></a></li>
            <li><a href="{{url_for('serverOrders') }}"<br>Order History <br><i class="bi bi-receipt"></i></a></li>
            <li><a href="{{url_for('serverContacts') }}"<br>Emergency <br> Contacts <i class="bi bi-phone"></i></a></li>
            <li><a href="{{ url_for('logout') }}"<br>Logout <br><i class="bi bi-box-arrow-right"></i></a></li>
       </ul>
    </div>
</body>
</html>
