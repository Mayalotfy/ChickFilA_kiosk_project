<!DOCTYPE html>
<body>
    <div id="nav-container"></div>
    <nav class="navbar navbar-dark justify-content-between" style="background-color: #E60E33;">
        <a class="navbar-brand" href="{{ url_for('kiosk') }}" style="color: #fff;">Order #:{{newOrder.ordernumber}}</a>
        <a href="#" class="map-btn" style="color: #fff; font-weight: bold;">Store Location</a>
        <a href="{{ url_for('kiosk') }}" style="text-align: center;">
        <img src="https://images.squarespace-cdn.com/content/v1/6068a5848116636bbfdd1292/1617853019433-TMQC3SQ52I2Q0N7ZPIVV/CFA_ScriptLogo_White.png?format=150w" style="width:50%;" alt="CFA logo">
        </a>
        
        <!--Translate-->
        <div id="google_translate_element" class="d-flex align-items-center"  style="background-color: #E60E33; font-weight: bold;">
        </div>
        <a class="navbar-brand" href="{{ url_for('receipt') }}" style="color: #fff;">View Cart({{newOrder.Cart_num}}) = ${{newOrder.subtotal |round(2)}}</a>
    </nav>
    <div id="map-container" style="display:none;">
        <iframe src="{{ url_for('map') }}" width="100%" height="500" frameborder="0"></iframe>
    </div>
    
    
    <style>
        .navbar-brand:hover,    
        .map-btn:hover {
        color: #000 !important;
        }
    
        .goog-tooltip:hover {
        display: none !important;
        }
    </style>

    <!--Map-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
            
            var $googleDiv = $("#google_translate_element .skiptranslate");
            var $googleDivChild = $("#google_translate_element .skiptranslate div");
            $googleDivChild.next().remove();
            
            $googleDiv.contents().filter(function(){
                return this.nodeType === 3 && $.trim(this.nodeValue) !== '';
            }).remove();            
        }

        $(document).ready(function(){
            $(".map-btn").click(function(){
                $("#map-container").slideToggle("slow");
            });
            
            
        });
    </script>
</body>
