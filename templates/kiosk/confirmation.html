<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/Kiosk_css/kiosk.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-djGMC+LRmJFyRd0o0x90I2+9QKjnmC/DcR6vEC17woZb8V3qGmuL5fr5pFFgJyqbB6rKlDxDfKYGv/DvGmxZJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Confirmation</title>
</head>
<body>
    
    <nav class="navbar navbar-dark justify-content-between" style="background-color: #E60E33; color:rgb(255, 255, 255)">
        <div class="row align-items-center">
            <div class="col-sm-2 ">
              <img src="https://images.squarespace-cdn.com/content/v1/6068a5848116636bbfdd1292/1617853019433-TMQC3SQ52I2Q0N7ZPIVV/CFA_ScriptLogo_White.png?format=1500w" style="width: 75%; height: 75%;" class="img-fluid" alt="CFA logo">
            </div>
            <div class="col-sm-10" >
              <h2 style="margin-left: 30px;">
                Your order number is #{{ newOrder.ordernumber }}</h2>
              <h2 style="margin-left: 30px;" class="blockquote">A cashier will call your name when it's ready</h2>
            </div>
          </div>
        
    </nav>

    <iframe src="{{ url_for('map') }}" width="100%" height="400" frameborder="0"></iframe>
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center mb-3">
          
          
            <div class="card-body">
              <h5 class="card-title">Current Weather</h5>
              <div class="d-flex justify-content-center align-items-center">
                <span id="weather-desc"></span>
              </div>
              <div class="text-center mt-3" id="weather-temp"></div>
            </div>
          </div>
        </div>
      
      
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZOGOhsi4B7w3rA1UXM4694k1vISYoQSo&callback=initMap"
    type="text/javascript"></script>
    <script type="text/javascript">
        setTimeout(function() {
          window.location.href = "{{ url_for('kiosk') }}";
        }, 10000); // 1 minute = 10 seconds = 60000 milliseconds
    
        
        fetch("https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/College%20Station%20?unitGroup=metric&key=VQTZE8FYKMYKYZ8JXNYVT3XAP&contentType=json")
          .then(response => response.json())
          .then(data => {
            const todayWeather = data.days[0].conditions;
            const weatherDesc = document.getElementById('weather-desc');
            const weatherTemp = document.getElementById('weather-temp');
            weatherDesc.textContent = todayWeather;
            weatherTemp.textContent = `${data.days[0].tempmax}°C / ${data.days[0].tempmin}°C`;
          })
          .catch(error => console.error(error));

        </script>
        
    

    <div id="footer"></div>
    <nav class="navbar navbar-inverse navbar-fixed-bottom fixed-bottom nav-pills flex-column flex-sm-row" style="outline: none; border-style: none; background-color: #E60E33;">
        <a class="flex-sm-fill text-sm-center nav-link" style="color:rgb(255, 255, 255)">
            <h2>Thank you for choosing Chick-fil-a</h2>
        </a>
    </body>
    
</html>
