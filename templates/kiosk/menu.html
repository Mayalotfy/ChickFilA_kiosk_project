<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/Kiosk_css/kiosk.css') }}">
        <title>Menu</title>
    </head>
    
    <body>
        <!------------------------- top navbar ----------------------->
        {% include 'kiosk/nav.html' %}
        <!---------------------------------------------------------------->
        

        <div class = blocks>
            <ul>
                {% for s in data %}
                <li>
                    
                    <!-- <img class="card-img-top" src="{{ url_for('static', filename='images/'+s[2]) }}" alt="Card image cap"> -->
                    <a class="blocks_a" href="{{ url_for('customization', m = s[0], cat = cur) }}" style="font-size: 20px;">
                        <img src="{{ url_for('static', filename='images/'+s[2]) }}" alt={{s[2]}}, class="center_image"> 
                        <h3>
                            {{ s[0] }}  |  {{s[1]}} 
                        </h3>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>


        <!------------------------- bottom navbar ----------------------->
        <div id="footer"></div>
        <nav class="navbar navbar-inverse navbar-fixed-bottom fixed-bottom nav-pills flex-column flex-sm-row" style="height: 85px; outline: none; border-style: none; background-color: #E60E33;">
            <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('menu', cat = 'Entrees') }}" style="color:rgb(255, 255, 255)">
                <button type="button" class="btn" style="font-size:20px; color:rgb(255, 255, 255)">Entrees</button>
            </a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('menu', cat = 'Combos') }}" style="color:rgb(255, 255, 255)">
                <button type="button" class="btn" style="font-size:20px; color:rgb(255, 255, 255)">Combos</button>
            </a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('menu', cat = 'Seasonal Item') }}" style="color:rgb(255, 255, 255)">
                <button type="button" class="btn" style="font-size:20px; color:rgb(255, 255, 255)">Seasonal Item</button>
            </a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('menu', cat = 'Sides') }}" style="color:rgb(255, 255, 255)">
                <button type="button" class="btn" style="font-size:20px; color:rgb(255, 255, 255)">Sides</button>
            </a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('menu', cat = 'Drinks') }}" style="color:rgb(255, 255, 255)">
                <button type="button" class="btn" style="font-size:20px; color:rgb(255, 255, 255)">Drinks</button>
            </a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('menu', cat = 'Desserts') }}" style="color:rgb(255, 255, 255)">
                <button type="button" class="btn" style="font-size:20px; color:rgb(255, 255, 255)">Desserts</button>
            </a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('menu', cat = 'Sauces') }}" style="color:rgb(255, 255, 255)">
                <button type="button" class="btn" style="font-size:20px; color:rgb(255, 255, 255)">Sauces</button>
            </a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('menu', cat = 'Dressings') }}" style="color:rgb(255, 255, 255)">
                <button type="button" class="btn" style="font-size:20px; color:rgb(255, 255, 255)">Dressings</button>
            </a>
            <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('menu', cat = 'Condiments') }}" style="color:rgb(255, 255, 255)">
                <button type="button" class="btn" style="font-size:20px; color:rgb(255, 255, 255)">Condiments</button>
            </a>
        </nav>

        <!-- <nav class="navbar navbar-inverse navbar-fixed-bottom fixed-bottom nav-pills flex-column flex-sm-row" style="height: 100px; outline: none; border-style: none; background-color: #E60E33;">
            {% for cat in cats %}
            <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('menu', cat = cat[0]) }}" style="font-size:20px; color:rgb(255, 255, 255); {% if cur == cat[0] %} font-weight: bold; {% endif %}">
                {{ cat[0] }}
            </a>
            {% endfor %}
        </nav> -->
        <!---------------------------------------------------------------->
    </body>
    </html>
